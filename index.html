<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="pc-nav-items">
      <ul>
        <li class="list-items">Product</li>
        <li class="list-items">Features</li>
        <li class="list-items">Pricing</li>
      </ul>
      <a href="#">Login</a>
    </div>
      <div class="ham">
        <img src="images/icon-hamburger.svg" alt="options" class="burger">
      </div>
      <div class="mobile-nav-items hide">
        <ul>
          <li class="list-items">Product</li>
          <li class="list-items">Features</li>
          <li class="list-items">Pricing</li>
        </ul>
        <a href="#">Login</a>
      </div>
    </div>
  </nav>
  <div class="wrap"></div>
  <main>
  <div class="hero">
     <img src="images/illustration-devices.svg" alt="">
   </div>
   <section class="other">
    <h3><span>New</span> monograph dashboard</h3>
    <h1>Powerful insights into your team</h1>
    <p> Project planning and time tracking for agile teams</p>
    <div class="bottom">
      <button>Schedule a demo</button>
      <p>to see a live preview</p>
    </div>
   </section>
   </main>
<script src="index.js"></script>
</body>
</html>
